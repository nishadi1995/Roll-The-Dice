<h1 mat-dialog-title>{{ data?.question }}</h1>
  <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
    <mat-radio-button class="example-radio-button" *ngFor="let option of data.options" [value]="option">
      {{option}}
    </mat-radio-button>
  </mat-radio-group>

  <div mat-dialog-actions>
    <button mat-button (click)="onSubmit()">Submit</button>
  </div>
